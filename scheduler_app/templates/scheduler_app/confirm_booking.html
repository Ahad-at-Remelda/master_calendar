{% extends "scheduler_app/base_public.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4>Confirm your booking</h4>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush mb-3">
                <li class="list-group-item"><i class="bi bi-person me-2"></i> Meeting with: <strong>{{ owner.username }}</strong></li>
                <li class="list-group-item"><i class="bi bi-calendar-event me-2"></i> When: <strong>{{ start_time|date:"l, F j, Y" }}</strong></li>
                <li class="list-group-item"><i class="bi bi-clock me-2"></i> Time: <strong>{{ start_time|date:"h:i A" }} - {{ end_time|date:"h:i A" }}</strong></li>
            </ul>
            
            <hr>
            
            <form method="post">
                {% csrf_token %}
                <h5 class="mb-3">Enter Details</h5>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="John Doe">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com">
                </div>
                 <div class="mb-3">
                    <label for="title" class="form-label">Meeting Title</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="Project Discussion">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Schedule Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
