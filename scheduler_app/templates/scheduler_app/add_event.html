{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Add Event</h1>
                        <form method="post">
                            {% csrf_token %}
                            
                            <!-- Assuming your form has 'title', 'description', and 'date' fields. 
                                 This loop will style each of them with Bootstrap. -->
                            {% for field in form %}
                                <div class="mb-3">
                                    {{ field.label_tag }}
                                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control">
                                    {% if field.help_text %}
                                        <small class="form-text text-muted">{{ field.help_text }}</small>
                                    {% endif %}
                                    {% for error in field.errors %}
                                        <div class="alert alert-danger mt-1">{{ error }}</div>
                                    {% endfor %}
                                </div>
                            {% endfor %}

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Event</button>
                                <a href="{% url 'calendar' year=year month=month %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
