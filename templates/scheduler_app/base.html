{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Master Calendar{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Google Fonts for a modern, professional feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #4f46e5;
            --bs-secondary: #64748b;
            --bs-light: #f1f5f9;
            --bs-dark: #1e293b;
        }

        body {
            background-color: var(--bs-light);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
        }

        .main-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            flex-shrink: 0;
            background-color: #ffffff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            font-family: 'Clash Display', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bs-dark);
            border-bottom: 1px solid #e2e8f0;
        }
        .sidebar-header a {
            color: inherit;
            text-decoration: none;
        }

        .sidebar-menu {
            padding: 1rem;
            flex-grow: 1;
        }

        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .menu-heading {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--bs-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.5rem 0.75rem;
        }

        .content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
        }
        
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>

    <div class="main-container">
        <!-- The sidebar will be defined in the calendar.html template -->
        {% block sidebar %}
        {% endblock sidebar %}

        <!-- This is the main content block that all other pages will fill -->
        <main class="content-wrapper p-4">
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
