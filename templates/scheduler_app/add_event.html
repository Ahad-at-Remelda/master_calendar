{% extends "scheduler_app/base.html" %}

{% block title %}Add Local Event - Master Calendar{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center py-5" style="min-height: 100vh; background: linear-gradient(135deg, #f5f7fa, #c3cfe2);">
    <div class="auth-card w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4">Add a New Local Event</h2>
        
        {% if form.errors %}
            <div class="alert alert-danger text-center small p-2">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <!-- Title -->
            <div class="form-floating mb-3">
                <input type="text" name="title" id="{{ form.title.id_for_label }}" class="form-control" required placeholder="Event Title">
                <label for="{{ form.title.id_for_label }}">Title</label>
            </div>

            <!-- Description -->
            <div class="form-floating mb-3">
                <textarea name="description" id="{{ form.description.id_for_label }}" class="form-control" rows="3" placeholder="Event Description (Optional)"></textarea>
                <label for="{{ form.description.id_for_label }}">Description (Optional)</label>
            </div>

            <div class="row">
                <!-- Date -->
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="date" name="date" id="{{ form.date.id_for_label }}" class="form-control" required value="{{ form.date.value|date:'Y-m-d' }}">
                        <label for="{{ form.date.id_for_label }}">Date</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Start Time -->
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="time" name="start_time" id="{{ form.start_time.id_for_label }}" class="form-control" placeholder="Start Time">
                        <label for="{{ form.start_time.id_for_label }}">Start Time (Optional)</label>
                    </div>
                </div>
                <!-- End Time -->
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="time" name="end_time" id="{{ form.end_time.id_for_label }}" class="form-control" placeholder="End Time">
                        <label for="{{ form.end_time.id_for_label }}">End Time (Optional)</label>
                    </div>
                </div>
            </div>

            <!-- Location -->
            <div class="form-floating mb-3">
                <input type="text" name="location" id="{{ form.location.id_for_label }}" class="form-control" placeholder="Location">
                <label for="{{ form.location.id_for_label }}">Location (Optional)</label>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'calendar_month' year=year month=month %}" class="btn btn-light border rounded-3 px-4">Cancel</a>
                <button type="submit" class="btn btn-custom px-4">Save Event</button>
            </div>
        </form>
    </div>
</div>

<style>
    .auth-card {
        background: #fff;
        border-radius: 1.5rem;
        padding: 2.5rem;
        box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        animation: fadeIn 0.6s ease-in-out;
    }
    .form-control {
        border-radius: 12px;
        padding: 1rem;
        border: 1px solid #ddd;
        transition: all 0.3s ease;
    }
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25);
    }
    .btn-custom {
        background: linear-gradient(90deg, #667eea, #764ba2);
        color: #fff;
        border-radius: 12px;
        padding: 0.9rem 1.5rem;
        font-weight: 600;
        border: none;
        transition: all 0.3s ease;
    }
    .btn-custom:hover {
        background: linear-gradient(90deg, #5a67d8, #6a3a8a);
        transform: translateY(-2px);
        color: #fff;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}

{% block sidebar %}{% endblock %}
