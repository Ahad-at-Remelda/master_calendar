<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Master Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            padding: 1rem;
        }
        .auth-card {
            background: #fff;
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        .auth-card h2 { font-weight: 700; text-align: center; margin-bottom: 1rem; color: #333; }
        .auth-card p.lead { text-align: center; margin-bottom: 2rem; color: #6c757d; font-size: 1rem;}
        .form-floating { margin-bottom: 1.2rem; }
        .form-control { border-radius: 12px; padding: 1rem; border: 1px solid #ddd; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25); }
        .btn-custom {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: #fff; border-radius: 12px; padding: 0.9rem; font-weight: 600; border: none;
        }
        .auth-links { text-align: center; margin-top: 1.5rem; font-size: 0.95rem; }
        .auth-links a { text-decoration: none; color: #667eea; font-weight: 500; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Forgot Password?</h2>
        <p class="lead">Enter your email and we'll send you a link to reset your password.</p>

        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
            {% csrf_token %}
            
            <div class="form-floating">
                <input type="email" name="email" id="id_email" class="form-control" required placeholder="you@example.com" autofocus>
                <label for="id_email">Email</label>
                {% if form.email.errors %}<div class="text-danger small ps-2">{{ form.email.errors.as_text }}</div>{% endif %}
            </div>

            {% if form.non_field_errors %}
                <div class="alert alert-danger p-2 text-center small">
                    {{ form.non_field_errors.as_text }}
                </div>
            {% endif %}

            <div class="d-grid">
                <button class="btn btn-custom w-100" type="submit">Send Reset Link</button>
            </div>
        </form>

        <div class="auth-links">
            <p><a href="{% url 'account_login' %}">Back to Sign in</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
