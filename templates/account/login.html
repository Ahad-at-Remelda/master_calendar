{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Master Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            color: white;
            width: 100%;
            max-width: 420px;
        }
        .form-control {
            background: rgba(255,255,255,0.15); border: none; color: white; border-radius: 10px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .form-control:focus {
            background: rgba(255,255,255,0.25); outline: none; box-shadow: 0 0 0 2px #60a5fa; color: white;
        }
        .btn-custom {
            background: linear-gradient(90deg, #3b82f6, #60a5fa); border: none; color: white;
            font-weight: bold; border-radius: 12px; transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59,130,246,0.4);
        }
        a { color: #93c5fd; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .alert-danger {
            background: rgba(239, 68, 68, 0.2) !important; 
            border-color: rgba(239, 68, 68, 0.5) !important; 
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="text-center mb-4">ðŸ”‘ Sign In to Master Calendar</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                Your username or password was incorrect. Please try again.
            </div>
        {% endif %}

        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_login" class="form-label">Username or Email</label>
                <input type="text" name="login" autofocus class="form-control form-control-lg" required id="id_login" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" required id="id_password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="remember" id="id_remember">
                    <label class="form-check-label" for="id_remember">Remember Me</label>
                </div>
                <a href="{% url 'account_reset_password' %}">Forgot password?</a>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom btn-lg">Sign In</button>
            </div>
        </form>
        
        <div class="text-center my-3 d-flex align-items-center">
            <hr class="flex-grow-1" style="border-color: rgba(255,255,255,0.2);">
            <span class="px-2 text-muted">OR</span>
            <hr class="flex-grow-1" style="border-color: rgba(255,255,255,0.2);">
        </div>

        <div class="text-center mt-4">
            <p>Donâ€™t have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
