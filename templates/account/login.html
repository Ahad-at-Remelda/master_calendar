{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Master Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            font-family: 'Poppins', sans-serif; padding: 1rem;
        }
        .auth-card {
            background: #fff; border-radius: 1.5rem; padding: 2.5rem; width: 100%;
            max-width: 420px; box-shadow: 0 12px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.6s ease-in-out;
        }
        .auth-card h2 { font-weight: 700; text-align: center; margin-bottom: 2rem; color: #333; }
        .form-floating > .form-control { padding: 1rem 0.75rem; }
        .form-floating > label { padding: 1rem 0.75rem; }
        .form-control { border-radius: 12px; border: 1px solid #ddd; }
        .form-control:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25); }
        .btn-custom {
            background: linear-gradient(90deg, #667eea, #764ba2); color: #fff;
            border-radius: 12px; padding: 0.9rem; font-weight: 600; border: none;
        }
        .btn-custom:hover { background: linear-gradient(90deg, #5a67d8, #6a3a8a); transform: translateY(-2px); }
        .auth-links { text-align: center; margin-top: 1.5rem; font-size: 0.95rem; }
        .auth-links a { text-decoration: none; color: #667eea; font-weight: 500; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Lets <i class="fa-solid fa-clock"></i> Sync</h2>

        {% if form.non_field_errors %}
            <div class="alert alert-danger p-2 text-center small">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            
            <!-- THIS IS THE FIX: Manually build the floating label structure -->
            <div class="form-floating mb-3">
                <input type="text" name="login" id="id_login" class="form-control" autofocus="autofocus" required placeholder=" ">
                <label for="id_login">Username or Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" name="password" id="id_password" class="form-control" required placeholder=" ">
                <label for="id_password">Password</label>
            </div>
            
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                    <label class="form-check-label" for="id_remember">Remember Me</label>
                </div>
                <a href="{% url 'account_reset_password' %}" class="small">Forgot Password?</a>
            </div>

            <div class="d-grid">
                <button class="btn btn-custom w-100" type="submit">Sign In</button>
            </div>
        </form>

        <div class="auth-links">
            <p>Donâ€™t have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
        </div>
    </div>
</body>
</html>
